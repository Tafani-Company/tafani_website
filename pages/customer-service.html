<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logos/company-logos/plain-tafani-logo.svg">
    <link rel="stylesheet" href="../stylesheets/desktop-stylesheets/customer-service.css">
    <link rel="stylesheet" href="../stylesheets/global-styles.css">
    <title>شركة التفاني للإتصالات والتقنية</title>
</head>

<body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <!-- container -->
    <div id="container" class="container">
        <!-- navigation bar -->
        <header>
            <nav id="nav-bar" class="wrapper">
                <a href="../index.html"><img id="logo" src="../assets/logos/company-logos/tafani-logo.svg" alt=""
                        width="70px" height=""></a>
                <ul class="nav-items">
                    <li><a href="../index.html">الرئيسية</a></li>
                    <li><a href="./jobs.html">الوظائف</a></li>
                    <li><a href="./about-us.html">من نحن</a></li>
                    <li><a href="./customer-service.html" class="current-page">الدعم الفني</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- who are we section -->
            <section id="customer-service-content" class="content-wrapper">
                <div class="who-content">
                    <h1> الدعم والموزعين</h1>
                </div>
                <div class="who-image">
                    <img src="../assets/customer-service/customer-service-asset.png" alt="customer service image">
                </div>
                <!-- animated scroll mouse icon -->
                <div class="scroll-downs">
                    <div class="mousey">
                        <div class="scroller"></div>
                    </div>
                </div>
            </section>
            <section id="submission-form" class="content-wrapper">
                <form id="contact-form">
                    <input type="text" name="name" placeholder="الاسم" required>
                    <br>
                    <input type="email" name="email" placeholder="البريد الالكتروني" required>
                    <br>
                    <input type="text" name="company" placeholder="الشركة/الجهة" required>
                    <br>
                    <label for="messege">يرجى كتابة اي استفسار او طلب</label>
                    <textarea name="messege" id="messege" cols="30" rows="10" placeholder="الرسالة" required></textarea>
                    <br>
                    <input type="submit" value="ارسال">
                </form>
            </section>
            <section id="filtration" class="content-wrapper">
                <form id="filtration-form" action="">
                    <select name="المدينة" id="city">
                        <option value="hello">طرابلس</option>
                        <option value="hello">بنغازي</option>
                        <option value="hello">سبها</option>
                    </select>
                    <select name="المنطقة" id="city">
                        <option value="hello">سوق الجمهة</option>
                        <option value="hello">طرابلس المركز</option>
                        <option value="hello">غوط الشعال</option>
                    </select>
                    <select name="any" id="city">
                        <option value="hello">any</option>
                        <option value="hello">any</option>
                        <option value="hello">any</option>
                    </select>
                    <input type="submit" value="ارسال">
                    <input type="text" placeholder="الاسم">
                    <input type="submit" placeholder="بحث">
                </form>
            </section>
            <section id="filtration-map" class="content">
                <div id="map"></div>
            </section>
            <!-- footer -->
            <footer class="content-wrapper">
                <div class="flex-item">
                    <a href="#container" class="scroll-to-top"><i class="fa-solid fa-chevron-up"></i></a>
                </div>
                <div class="flex-item">
                    <a href="../index.html">الرئيسية</a>
                    <a href="./jobs.html">الوظائف</a>
                    <a href="./pages/about-us.html">من نحن </span></a>
                    <a href="customer-service.html" class="current-page">الدعم الفني<span
                            class="indentation-indicator"></a>

                </div>
                <div class="flex-item">
                    <p class="tag">Contact Us</p>
                    <div>
                        <a class="arrow" href="mailto:hello@tafani.ly"><i class="fa-solid fa-square-arrow-up-right"
                                style="color: #356dff;"></i></a>
                        <a class="email" href="mailto:hello@tafani.ly">Hello@tafani.ly</a>
                    </div>
                    <div class="socials">
                        <a href=""><i class="fa-brands fa-instagram fa-2xs"></i></a>
                        <a href=""><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
                        <a href=""><i class="fa-brands fa-twitter fa-2xs"></i></a>
                    </div>
                </div>
            </footer>
            <div id="copyright" class="copyright-notice-block">
                <div class="break-line"></div>
                <p class="copyright-notice">&copy; كل الحقوق محفوظة. شركة التفاني 2023</p>
            </div>
        </main>

            (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })

        <script src="https://kit.fontawesome.com/39ac96000e.js" crossorigin="anonymous"></script>
        <script src="../scripts/messenger-chat-plugin.js"></script>
        <script src="../scripts/marker-clusterer.js" type="module"></script>
</body>

</html>
